<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Flag-List</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template" class="CFLTemplate">
        <ul style="list-style: none;">
            {{#each list}}
                <li>
                    {{this.flag}}{{this.country}}
                </li>
            {{/each}}
        </ul>
    </script>

</head>

<body>
    <div class="container">
        <h1>Country Flag List</h1>
        <div class="row">
            <div class="feedback"></div>
            <div class="myInput">
                <input class="enterFlag" size="7" placeholder="Flag">
                <input type="text" class="enterCountry" placeholder="Enter country name">
                <input type="button" class="addBtn" value="Add">
                <input type="button" class="resetBtn" value="Reset">
            </div>
            <div class="myOtherInput">
                <input type=“search” class="search" id=“search” name=“search” placeholder=“&#128269;”>
                <!-- <input type="button" class="ascending" value="Ascending">
                <input type="button" class="descending" value="Descending"> -->
            </div>
            <div class="countryDisplay">
                <ul class="myList" style="list-style: none;">
                </ul>
            </div>
        </div>

        <div class="myLink">
            <a href="https://emojipedia.org/flags/" target="_blank">View-Flags</a>
        </div>
    </div>
    <script src="./js/country-FL-widget.js" defer></script>
    <script src="./js/app.js" defer></script>

</body>

</html>
